<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>BatMovies - Vos films en un clic !</title>
    </head>
    <body>
        <header class="main-menu">
            <div id="logo_batmovies"></div>
            <div id="search-form" class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Rechercher..." aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
                </div>
              </div>
            <ul class="main-menu-right">
                <li>Accueil</li>
                <li><a onclick="displayFavorites()">Mes Favoris <i class="fas fa-heart"></i></a></li>
            </ul>
        </header>
        <div class="container">
            <div class="latest-movies row">
                <div class="col-md-8">
                    <div id="movies-latest"></div>
                </div>
                

                <div class="col-md-4">
                    <div id="movies-filter"></div>
                </div>
            </div>
        </div>
        <script src="bundle.js"></script>
    </body>
</html>
