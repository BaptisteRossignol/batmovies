<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>BatMovies - Vos films en un clic !</title>
    </head>
    <body>
        <header class="main-menu">
            <a onclick="displayLatest()"><div id="logo_batmovies"></div></a>
            <div id="search-form" class="input-group mb-3">
                <input type="text" class="form-control" id="input-search" placeholder="Rechercher..." onkeydown="if (event.keyCode == 13)
                document.getElementById('button-Search').click()" aria-describedby="button-Search">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" onclick="displaySearch()" type="button" id="button-Search"><i class="fas fa-search"></i></button>
                </div>
              </div>
            <ul class="main-menu-right">
                <li><a onclick="displayLatest()">Accueil</a></li>
                <li><a onclick="displayFavorites()">Mes Favoris ❤️</a></li>
            </ul>
        </header>
        <div class="container">
            <div id="latest" class="latest-movies row">
                <div class="col-md-8">
                    <div id="movies-latest"></div>
                </div>
                <div class="col-md-4">
                    <div id="movies-filter"></div>
                </div>
            </div>
            <div id="favorites" class="latest-movies row">
                <div id="movies-favorites" class="row"></div>
            </div>
            <div id="movie" class="latest-movies row">
                <div id="movie-one" class="row"></div>
            </div>
            <div id="search" class="latest-movies row">
                <div class="col-md-8">
                    <div id="movies-search"></div>
                </div>
                <div class="col-md-4">
                    <div id="movies-filter"></div>
                </div>
            </div>
        </div>
        <script src="bundle.js"></script>
    </body>
</html>
