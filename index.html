<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>BatMovies - Vos films en un clic !</title>
    </head>
    <body>
        <header class="main-menu">
            <div id="logo_batmovies"></div>
            <form id="search-form">
                <input type="text" class="search-bar" name="search">
                <button type="submit" class="search-button"><i class="fas fa-search"></i></button>
            </form>
            <ul class="main-menu-right">
                <li>Accueil</li>
                <li><a onClick="javascript:myFavourites()">Mes Favoris <i class="fas fa-heart"></i></a></li>
            </ul>
        </header>
        <div class="container">
            <div class="latest-movies row">
                <div class="col-md-8">
                    <div id="movies-latest"></div>
                </div>
                <div class="col-md-4">
                    <div id="movies-filter"></div>
                </div>
            </div>
        </div>
        <script src="bundle.js"></script>
    </body>
</html>
